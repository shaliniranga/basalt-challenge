<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Transactions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content 
    {
    height: 550px;
    
    }
    .center {
  border: 5px solid;
  text-align: center;
}
    
    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
  </style>
</head>

<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">My Ledger App</a></li>
      </ul>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
      </ul>
      <ul class="nav navbar-nav navbar-right">
      </ul>
    </div>
  </div>
</nav>
<div class="row content" align="center">
    <div class="col-sm-2 sidenav">
      <p> <a href="/getType">View My Balance</a></p>
      <p> <a href="/getAll">View All Transactions</a></p>
    </div>
        <div th:switch="${services}" class="container">
            <div class="col-md-8">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive">
                        <thead>
                            <tr>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Type</th>
                                <th>Delete</th>
                                <th>Add</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="service: ${services}">
                                <td th:text="${service.description}"></td>
                                <td th:text="${service.amount}"></td>
                                <td th:text="${service.trans_type}"></td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${service.id})}" class="btn btn-primary">
                                        <i class="fas fa-trash ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                <a href="/edit" class="btn btn-primary text-right">
                                <i class="fas fa-plus ml-2"></i></a>
                              </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
    </div>
            </div>
        </div>
</body>

</html>
