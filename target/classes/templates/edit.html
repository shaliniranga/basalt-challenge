<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Transaction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
    <div class="container my-5">
        <h3> Add Transaction</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/addtransaction}" th:object="${transaction}" method="post">
                        <div class="row">
                             <div class="form-group col-md-8">
                                <label for="Type" class="col-form-label">Type</label> 
                                 <input type="radio" th:field="*{trans_type}" value="credit" />credit  
                                <input type="radio" th:field="*{trans_type}" value="debit" />debit<br/>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="Amount" class="col-form-label">Amount</label> 
                                <input type="text" th:field="*{amount}" class="form-control" id="amount" placeholder="amount" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="description" class="col-form-label">Description</label> 
                                <input type="text" th:field="*{description}" class="form-control"  id="description" placeholder="description" />
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
